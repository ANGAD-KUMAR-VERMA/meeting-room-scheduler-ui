<div class="container register-form">

    <div role="form" id="quickForm" class="form">


        <div class="form-content" style="margin-top: 4%;">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Room</label>
                        <select class="form-control drop" id="sel1">
                            <option value="0">--All--</option>
                            <option *ngFor="let room of roomList" value={{room.roomId}}>
                                {{room.roomName}}
                            </option>


                        </select>
                    </div>
                    <div class="form-group">

                        <label>Date</label>
                        <div class="form-group">


                            <input matInput [min]="minDate" disabled [max]="maxDate" [matDatepicker]="picker"
                                id="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker disabled=false></mat-datepicker>



                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>From Time</label>

                        <div class="minutes-gap-example">
                            <input id="fromTime" [(ngModel)]="fTime" (ngModelChange)="setMinToTime()"
                                 placeholder="From time" min="{{currentTime}}"
                                class="form-control" [ngxTimepicker]="with5Gap" readonly required>
                            <ngx-material-timepicker #with5Gap [theme]="greenTheme" [minutesGap]="5">
                            </ngx-material-timepicker>
                        </div>


                    </div>

                    <div class="form-group">
                        <label>To Time</label>
                        <div class="minutes-gap-example">
                            <input id="toTime" placeholder="To time" min="{{minToTime}}" class="form-control"
                                [ngxTimepicker]="with5Gap2" readonly required>
                            <ngx-material-timepicker #with5Gap2 [theme]="greenTheme" [minutesGap]="5">
                            </ngx-material-timepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-lg btn-info" (click)="fetchBookedData()">Search</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-lg btn-info" (click)="bookRoom()">Book</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>



    </div>


</div>
