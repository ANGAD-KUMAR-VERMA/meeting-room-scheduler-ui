<div class="container register-form border border-info" style="margin-top:30px">
  <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default ">
          <div class="panel-heading">
              .
              <div style="float:right; font-size: 80%; position: relative; top:-10px">
              </div>
          </div>
          <div class="panel-heading">
              <h3 class="panel-title"><strong>Booked Details </strong></h3>
              <div style="float:right; font-size: 80%; position: relative; top:-10px">
              </div>
          </div>

      <div class="panel-body">


        <div class="table-responsive">
          <table class="table m-0">
            <thead>
              <tr>
                <th>Room ID</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Booked By</th>
                <th>Purpose</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="bookingList != null">
              <tr *ngFor="let list of bookingList">
                <td>{{list.roomId}}</td>
                <td>{{list.bookingDate}}</td>
                <td>{{list.bookingStartTime}}</td>
                <td>{{list.bookingEndTime}}</td>
                <td>{{list.userName}}</td>
                <td>{{list.purpose}}</td>
                <td *ngIf="sameUser(list.usrEmpId)"><a routerLink="#"><span class="badge badge-danger">Cancel</span></a>
                </td>
              </tr>

              <tbody *ngIf="bookingList == null">
                <tr *ngFor="let list of bookingList">
                  <td colspan="8">No Records Found !!!</td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
