<div class="card">
  <div class="card-header border-transparent">
    <h3 class="card-title">Search Results</h3>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table m-0">
        <thead>
          <tr>
            <th>Room ID</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Booked By</th>
            <th>Purpose</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of bookingList">
            <td>{{list.roomId}}</td>
            <td>{{list.bookingDate}}</td>
            <td>{{list.bookingStartTime}}</td>
            <td>{{list.bookingEndTime}}</td>
            <td>{{list.userName}}</td>
            <td>{{list.purpose}}</td>
            <td *ngIf="sameUser(list.usrEmpId)"><a routerLink="#"><span class="badge badge-danger">Cancel</span></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
