<div class="container" style="margin-top:100px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Sign in </strong></h3>

            </div>

            <div class="panel-body">
                <form role="form" id="quickForm" (ngSubmit)="onSubmit(heroForm)" #heroForm [formGroup]="loginForm" autocomplete="off">

                    <div class="alert alert-danger" *ngIf="showError">
                        <a class="" data-dismiss="alert" href="#"></a>{{loginErrorMsg}}
                    </div>

                    <div class="alert alert-primary" *ngIf="showSuccess">
                        <a class="" data-dismiss="alert" href="#"></a>{{regSuccessMsg}}
                    </div>

                    <div class="form-group">
                        <!-- <label for="username">Username</label> -->
                        <input type="text" name="username" class="form-control" id="username" formControlName="Username"
                            [class.is-invalid]="loginForm.get('Username').invalid && loginForm.get('Username').touched"
                            placeholder="Enter Username" required>
                        <small [class.d-none]="loginForm.get('Username') .valid || loginForm.get('Username').untouched"
                            class="text-danger">Username is required</small>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" name="password" class="form-control" formControlName="Password"
                            [class.is-invalid]="loginForm.get('Password').invalid && loginForm.get('Password').touched"
                            id="password" placeholder="Password" required>
                        <small [class.d-none]="loginForm.get('Password') .valid || loginForm.get('Password').untouched"
                            class="text-danger">Password is required</small>
                    </div>


                    <div class="input-group">

                    </div>

                    <button type="submit" class="btn btn-info btn-space">Sign in</button>
                    <button type="button" class="btn btn-info btn-space" (click)="this.heroForm.reset();">Reset</button>

                    <hr style="margin-top:10px;margin-bottom:10px;">

                    <div class="form-group">
                        <div style="font-size:85%">
                            Don't have an account!
                            <a href="#" routerLink="/register" style="text-align: right;">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
