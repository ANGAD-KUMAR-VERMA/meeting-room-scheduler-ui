                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" formControlName="Username"
                          [class.is-invalid]="loginForm.get('Username').invalid && loginForm.get('Username').touched"
                          placeholder="Enter Username" required>
                        <small [class.d-none]="loginForm.get('Username') .valid || loginForm.get('Username').untouched"
                          class="text-danger">Username is required</small>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" formControlName="Password"
                          [class.is-invalid]="loginForm.get('Password').invalid && loginForm.get('Password').touched"
                          id="password" placeholder="Password" required>
                        <small [class.d-none]="loginForm.get('Password') .valid || loginForm.get('Password').untouched"
                          class="text-danger">Password is required</small>
                      </div>

                    <button type="submit" class="btn btn-success">Sign in</button>

                    <hr style="margin-top:10px;margin-bottom:10px;">

                    <div class="form-group">
                        <div style="font-size:85%">
                            Don't have an account!
